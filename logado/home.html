<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo">Bem-vindo!</h1>
        <img src="ghibli.gif" alt="Ghibli"><br>
        <button onclick="voltar()">Voltar</button><br><br>
    </div>
    <script src="script_home.js"></script>
    <script>
        let usuario = JSON.parse(localStorage.getItem("logado"));
        document.getElementById("titulo").innerHTML = "Bem-vindo, " + usuario.login;

        function voltar() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
